    <section class="hero-image-short mb-5">
        <img class="img-fluid" src="images/banner.png" alt="concert">

        </div>
    </section>


    <!-- CONTAINER -->

    <div class="col-4 mx-auto card mt-5 mb-5" style="height:50rem; border:solid 5px black;">
        <form class="col-10 mx-auto" onsubmit="sendEmail(); reset(); return false;">
            <div class="mb-3 mt-5">
                <label for="exampleInputEmail1" class="verdana form-label">Email address</label>
                <input placeholder="example@email.com" type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="verdana  form-label">Topic</label>
                <input placeholder="Your next tour" type="password" class="form-control" id="topic">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="verdana form-label">Message</label>
                <textarea placeholder="ask us anything" class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="text-center d-grid col-12 mx-auto mb-5 mt-5">
                <a class="eslam">
                    <span>
                        Submit
                    </span>
                </a>
            </div>
        </form>
    </div>
