<!DOCTYPE html>
<html>
<body>
    {% extends "base.html" %}
    {% block content %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title></title>
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://kit.fontawesome.com/56ab3192f1.js" crossorigin="anonymous"></script>
        <style>
            body {
                background-color: rgb(128,138,135);
            }
        </style>
        <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
        </script>
        <script type="text/javascript">
            (function () {
                emailjs.init("YRLjvS-l2x8RTc3P_");
            })();
        </script>
    </head>
    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename = 'images/The-Blades-Logo.png') }}" alt="Bootstrap" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('index')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('news')}}">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('gallery')}}">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('concerts')}}">Concerts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact')}}">Contact Us</a>
                    </li>
                </ul>
            </div>
            <p id="name"></p>
        </div>
    </nav>

    <section class="hero-image-short mb-5">
        <img class="img-fluid" src="{{ url_for('static', filename = 'images/banner.png') }}" alt="concert">
        <div class="center">
            <svg height="45" width="200">
                <text x="0" y="33" fill="red">Contact Us</text>
                Sorry, your browser does not support inline SVG.
            </svg>
        </div>
    </section>


    <!-- CONTAINER -->

    <div class="col-lg-4 col-md-8 mx-auto card mt-5 mb-5" style="height:50rem; border:solid 5px black;">
        <form id="form" class="col-10 mx-auto was-validated" novalidate>
        <div class="field mb-3 mt-5">
            <label class="verdana form-label" for="from_name">Name</label>
            <input class="form-control" type="text" name="from_name" id="from_name" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="field mb-3">
            <label class="verdana form-label" for="from_age">Age</label>
            <input class="form-control" type="text" name="from_age" id="from_age" placeholder="##" required>
        </div>
        <div class="field mb-3">
            <label class="verdana form-label" for="from_dob">Date of Birth</label>
            <input class="form-control" type="text" name="from_dob" id="from_dob" placeholder="dd/mm/yyyy" required>
        </div>
        <div class="field mb-3">
            <label class="verdana form-label" for="project_request">Message</label>
            <input class="form-control" type="text" name="project_request" id="project_request" required>
        </div>
        <div class="field mb-3">
            <label class="verdana form-label" for="from_email">Email</label>
            <input placeholder="example@email.com" class="form-control" type="text" name="from_email" id="from_email" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="field mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Business</option>
                <option value="1">Message from fan</option>
                <option value="2">Concert related question</option>
            </select>
        </div>
        <div class="text-center d-grid col-3 mx-auto mb-5 mt-5 email-btn">
            <button class="btn btn-dark mb-2" type="reset">
                Reset
            </button>
            <button class="btn btn-dark" type="submit" id="button">
                Send Email
            </button>
        </div>
    </form>
    </div>
    {% endblock %}

    <footer class="grey text-center" style="height:10rem; font-size:2rem;">
        <a href="http://www.facebook.com" target="_blank" rel="noopener"><i class="fa-brands fa-facebook me-3 text-white"></i></a>
        <a href="http://www.twitter.com" target="_blank" rel="noopener"><i class="fa-brands fa-twitter me-3 text-white"></i></a>
        <a href="http://www.twitch.com" target="_blank" rel="noopener"><i class="fa-brands fa-twitch me-3 text-white"></i></a>
        <a href="http://www.spotify.com" target="_blank" rel="noopener"><i class="fa-brands fa-spotify me-3 text-white"></i></a>
        <a href="http://www.youtube.com" target="_blank" rel="noopener"><i class="fa-brands fa-youtube me-3 text-white"></i></a>
        <br />
        <span style="color:white; font-size:1rem;">&copy; TheBlades 2022</span>
        <span style="color:white; font-size:1rem;">&reg; The Blades</span>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/sendEmail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
